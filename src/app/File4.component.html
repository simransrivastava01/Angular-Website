
<div class="div4">
  <br>

  <div style="text-align:center;">
  <h1>Buy Form</h1>
  </div>


<form (ngSubmit)="onSubmit()">

  <label>Full Name</label>
  <input type="text" name="name" class="form-control" required placeholder="Your fullname..."
  [(ngModel)]="obj.name" #name="ngModel">

  <label>Address</label>
  <input type="text" name="address" class="form-control" required placeholder="Your address..."
  [(ngModel)]="obj.address" #name="ngModel">

  <label>Phone Number</label>
  <input type="text" name="phone" class="form-control" required placeholder="Your phone number..."
  [(ngModel)]="obj.phone" #name="ngModel">

  <input type="submit">

</form>
</div>
